<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="text-center">
        <div class="container-fluid row">
            <div class="col-12">
                <h1>Pomodoro Timer</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h2>Break</h2>
            </div>
            <div class="col-6">
                <h2>Work</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-link btn-md" id="less-break"><i class="fas fa-minus-circle"></i></button>
                <button type="button" class="btn btn-link btn-lg" id="break-duration">5</button>
                <button type="button" class="btn btn-link btn-md" id="more-break"><i class="fas fa-plus-circle"></i></button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-link btn-md" id="less-work"><i class="fas fa-minus-circle"></i></button>
                <button type="button" class="btn btn-link btn-lg" id="work-duration">25</button>
                <button type="button" class="btn btn-link btn-md" id="more-work"><i class="fas fa-plus-circle"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 id="session-status">Focus!</h2>
                <div class="clock">
                    
                        <svg
                            class="progress-ring"
                            width="500"
                            height="500">
                            <circle
                            class="clock_circle"
                            stroke="#EFEAEA"
                            stroke-width="10"
                            fill="transparent"
                            r="225"
                            cx="250"
                            cy="250"
                            />
                            <circle  />
                        </svg>
                        <div class="back_circle"></div>

                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
